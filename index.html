<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock">William Schroeder</div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline">Computer Systems Engineer</div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Github Projects</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://github.com/wcschroe/" target="_blank">Github</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Linkedin</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" target="_blank"></a>
                </div>
            </div>
            <div class="bookmark-set">
            <div class="bookmark-title">Skills</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" target="_blank"></a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Education</div>
                <div class="bookmark-inner-container">
					<a class="bookmark" target="_blank">Chandler Gilbert Community College: <br>2015 - 2017</a>
					<a class="bookmark" target="_blank">University of Arizona: <br>2017 - 2018</a>
                    <a class="bookmark" target="_blank">Arizona State University: <br>2018 - 2020</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search on enter key event
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;
                window.open("https://google.com/search?q=" + val);
            }
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Spacebar code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // Esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>
</body>
</html>
